# Common
spring.profiles.active=prod
spring.application.name=form-builder-backend
server.error.include-stacktrace=on_param
server.error.include-message=always
server.servlet.encoding.charset=UTF-8

# Server
spring.jpa.hibernate.ddl-auto=${SPRING_JPA.HIBERNATE:none}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Time zone
spring.jackson.time-zone=Asia/Bangkok
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Bangkok

# JWT
jwt.max-access-token-interval-min=30
jwt.max-refresh-token-interval-day=30
